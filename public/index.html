<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <link href="dist/output.css" rel="stylesheet" />
    <title>Chat app</title>
  </head>

  <body>
    <div class="w-128"></div>
    <div class="w-[650px]">
      <div class="p-3 flex bg-gm-indigo-dye w-full">
        <form id="join" class="">
          <input class="p-1" type="text" id="username" class="" />
          <button class="text-white bg-gm-dark-red pl-1 pr-1" type="submit">
            Username
          </button>
        </form>
        <form id="msg-input" class="mr-4 ml-4">
          <input class="p-1" type="text" id="m" />
          <button class="text-white bg-gm-dark-red pl-1 pr-1" type="submit">
            Send Message
          </button>
        </form>
        <form id="join-room" class="hidden">
          <input class="p-1" type="text" id="r" />
          <button class="text-white bg-gm-dark-red pl-1 pr-1" type="submit">
            Join Room
          </button>
        </form>
      </div>

      <ul
        id="messages"
        class="bg-gm-raisin-black w-full h-[1000px] p-3 overflow-auto"
      ></ul>
    </div>
  </body>
</html>
