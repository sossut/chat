<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />

    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    <!-- sea -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css"
      rel="stylesheet"
    />
    <style>
      /* Change all text and icon colors in the player. */
      .vjs-matrix.video-js {
        color: #990506;
      }

      /* Change the border of the big play button. */
      .vjs-matrix .vjs-big-play-button,
      .video-js .vjs-big-play-button:focus {
        border: #990506 1px solid !important;
        background-color: black;
      }

      /* Change the color of various "bars". */
      .vjs-matrix .vjs-volume-level,
      .vjs-matrix .vjs-play-progress,
      .vjs-matrix .vjs-slider-bar,
      .vjs-load-progress {
        background: #990506;
      }
      .vjs-play-progress,
      .vjs-button:hover {
        background-color: #990506 !important;
        color: #990506 !important;
      }
      .vjs-theme-sea
        .vjs-progress-control
        .vjs-mouse-display
        .vjs-time-tooltip {
        color: #990506 !important;
      }
      .vjs-theme-sea .vjs-progress-control .vjs-time-tooltip {
        /* background-color: rgba(65,118,188,.5); */
        color: #990506;
        background-color: hsla(0, 0%, 100%, 0.7);
      }
    </style>
  </head>
  <body>
    <video
      id="my-video"
      class="video-js vjs-theme-sea vjs-matrix vjs-play-progress"
    >
      <!-- <source src=http://195.148.104.124:1935/jakelu/heippa/playlist.m3u8
      type="application/x-mpegURL" /> -->
      <source src="media/stream.mp4" type="video/mp4" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <script>
      let myPlayer = document.querySelector(".video-js");
      console.log(myPlayer);

      videojs(myPlayer, {
        controls: true,
        autoplay: false,
        preload: "auto",
        fluid: false,
        poster: "media/cartoon-drawing-colorful-wallpaper-preview.jpg",
        // aspectRatio: "16:9",
        large: true,
      });
    </script>
  </body>
</html>
